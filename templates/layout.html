<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>SerenityReflections</title>
    <link rel="stylesheet" href="/static/styles.css">

    <!-- BOOTSTRAP (same as CS50 Finance) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark  mb-4">
    <div class="container-fluid">

        <a class="navbar-brand" href="/">SerenityReflections</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar">

            {% if session.get("user_id") %}
                <ul class="navbar-nav me-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/reflect">Reflect</a></li>
                    <li class="nav-item"><a class="nav-link" href="/sound">Soundboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/reflect/history">My Reflections</a></li>
                    <li class="nav-item"><a class="nav-link" href="/comfort">Comfort AI</a></li>
                </ul>

                <ul class="navbar-nav ms-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                </ul>

            {% else %}
                <ul class="navbar-nav ms-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                </ul>
            {% endif %}

        </div>
    </div>
</nav>

<main class="container">
    {% block body %}
    {% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
